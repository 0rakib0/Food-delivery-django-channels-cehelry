{% extends 'base.html' %}

{% block body %}

<div class="w-11/12 mx-auto my-12 border border-red-300 p-4">
    <div class="grid grid-cols-4 gap-2 items-center">
        <div>
            <img src="{{order.item.image.url}}" alt="">
        </div>
        <div class="text-xl font-bold">
            <p>Product: {{order.item.title}}</p>
            <p>Order ID: {{order.order_id}}</p>
            <p>Total Price: {{order.amount}}</p>
            <p>Order Status: {{order.order_status}}</p>
        </div>
    </div>
    <hr class="my-6">
    <p class="text-xl mb-3">Order Live Status:</p>
    <div>
        <progress className="progress progress-info" style="width: 100%;" value="60" max="100"></progress>
    </div>
</div>

{% endblock %}
